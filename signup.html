<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Trash 2 Cash</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="index.html" class="logo">
				  <img src="https://i.ibb.co/Q3TDVKgq/image.png" alt="Logo">
				  Trash 2 Cash
				</a>
        <ul class="nav-links" id="navLinks">
          <li><a href="index.html#vision">Our Vision</a></li>
          <li><a href="index.html#mission">Our Mission</a></li>
          <li><a href="index.html#how-it-works">How It Works</a></li>
          <li><a href="index.html#features">Features</a></li>
          <li><a href="login.html" class="btn btn-small primary-btn">Login</a></li>
        </ul>
        <div class="hamburger" id="hamburger">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </nav>
  </header>

  <main class="auth-page">
    <section class="auth-container">
      <div class="auth-card">
        <h2>Create Your Account</h2>
        <form id="signupForm">
          <div class="form-group">
            <label for="signupName">Full Name</label>
            <input type="text" id="signupName" placeholder="John Doe" required>
          </div>
          <div class="form-group">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" placeholder="you@example.com" required>
          </div>
          <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" placeholder="********" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="********" required>
          </div>
          <button type="submit" class="btn primary-btn full-width">Sign Up</button>
        </form>
        <p class="auth-footer-text">Already have an account? <a href="login.html">Login</a></p>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; <span id="currentYear"></span> Trash 2 Cash. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <div id="messageBox" class="message-box">
    <div class="message-content">
      <p id="messageText"></p>
      <button id="closeMessageBox" class="btn primary-btn">OK</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
